<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homeworks</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<header class="header">
    <div class="logo">
        <a href="#">
            <img src="images/logo.svg" alt="Logo">
        </a>
    </div>
</header>

<main class="main">
    <div class="container">
        <div class="main-form">
            <div class="main-title" id="main-title">
                Get your free account
            </div>
            <div class="main-description">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </div>
            <form action="">
                <label>
                    <span class="input-name">Full Name</span>
                    <input type="text" class="main-input" id="name">
                    <span class="error-message empty-input-error-message">Поле необходимо заполнить</span>
                    <span class="error-message">Full Name может содержать только буквы и пробел</span>
                </label>
                <label>
                    <span class="input-name">Your username</span>
                    <input type="text" class="main-input" id="username">
                    <span class="error-message empty-input-error-message">Поле необходимо заполнить</span>
                    <span class="error-message" id="username-error-message">Your username может содержать только буквы, цифры, символ подчеркивания и тире</span>
                </label>
                <label>
                    <span class="input-name">E-mail</span>
                    <input type="text" class="main-input" id="email">
                    <span class="error-message empty-input-error-message">Поле необходимо заполнить</span>
                    <span class="error-message">Неверный формат E-mail</span>
                </label>
                <label>
                    <span class="input-name">Password</span>
                    <input type="password" class="main-input" id="password">
                    <span class="error-message empty-input-error-message">Поле необходимо заполнить</span>
                    <span class="error-message" id="password-error-message">Пароль должен содержать минимум 8 символов, а также минимум одну цифру, заглавную букву и спецсимвол</span>
                </label>
                <label>
                    <span class="input-name">Repeat Password</span>
                    <input type="password" class="main-input" id="repeat-password">
                    <span class="error-message empty-input-error-message">Поле необходимо заполнить</span>
                    <span class="error-message">Пароли должны совпадать</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="agreement">
                    <span class="error-message">Необходимо принять условия соглашения</span>
                    <span class="checkbox-text">Agree to our Terms of Service and Privacy Statement</span>
                </label>
                <div class="main-actions">
                    <button type="button" class="btn main-btn" id="sign-up">Sign Up</button>
                    <a href="#" class="has-account">Already have an account?</a>
                </div>
            </form>
        </div>
        <div class="main-image">
            <img src="images/main.png" alt="Laptop with rocket">
        </div>
    </div>
</main>

<div class="popup-container" id="popup">
    <div class="popup">
        <div class="popup-text">На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</div>
        <button class="btn popup-btn" id="popup-btn">ОК</button>
    </div>
</div>


<script src="scripts/jquery-3.7.1.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
